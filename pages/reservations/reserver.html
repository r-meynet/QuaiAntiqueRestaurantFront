<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label text-primary">Nom</label>
            <input
                disabled
                type="text"
                class="form-control"
                id="NomInput"
                placeholder="Votre nom"
                value="Doe" />
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label text-primary">Prénom</label>
            <input
                disabled
                type="text"
                class="form-control"
                id="PrenomInput"
                placeholder="Votre prénom"
                value="John" />
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label text-primary">Allergies</label>
            <input
                type="text"
                class="form-control"
                id="AllergieInput"
                placeholder="Vos allergies (fruits de mer, arachides...)"
                value="Cacahuètes" />
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label text-primary">Nombre de convives</label>
            <input
                type="number"
                class="form-control"
                id="NbConvivesInput"
                placeholder="Combien serez-vous ?"
                value="4" />
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label text-primary">Date</label>
            <input type="Date" class="form-control" id="DateInput" />
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio" />
                <label class="form-check-label" for="midiRadio">Midi</label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="serviceChoisi"
                    id="soirRadio"
                    checked />
                <label class="form-check-label" for="soirRadio">Soir</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-check-label" for="selectHour">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button
                type="button"
                class="btn btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#AnnulerResa">
                Annuler
            </button>
        </div>

        <!-- Modal édition -->
        <div
            class="modal fade"
            id="AnnulerResa"
            tabindex="-1"
            aria-labelledby="AnnulerResaLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="AnnulerResaLabel">
                            Êtes-vous sûr de vouloir annuler cette réservation
                        </h2>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">
                            <button type="button" class="btn btn-danger">
                                Annuler la réservation
                            </button>
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                                aria-label="Close">
                                Conserver la réservation
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
