on:
    push:
        branches:
            - main
name: ğŸš€ Deploy website on push
jobs:
    web-deploy:
        name: ğŸ‰ Deploy
        runs-on: ubuntu-latest
        steps:
            - name: ğŸšš Get latest code
              uses: actions/checkout@v4
            
            - name: ğŸ—‘ï¸ Remove Git files
              run: |
                  rm -rf .git
                  rm -rf .github
            
            - name: ğŸ“‚ Sync files via SFTP
              uses: wlixcc/SFTP-Deploy-Action@v1.2.4
              with:
                  server: ssh-quaiantiquestudi.alwaysdata.net
                  username: quaiantiquestudi
                  password: ${{ secrets.ftp_password }}
                  local_path: "./*"
                  remote_path: "./www"
                  sftp_only: true
                  args: "-o ConnectTimeout=5"